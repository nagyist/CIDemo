language: objective-c
cache: bundler
before_install:
- gem install fir-cli --no-ri --no-rdoc
before_script:
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/TravisCI_ADHOC.mobileprovision.enc
  -d -a -out scripts/profile/TravisExample_Ad_Hoc.mobileprovision
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a
  -out scripts/certs/dist.cer
- openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a
  -out scripts/certs/dist.p12
- ./scripts/add-key.sh
script:
- xctool -workspace CIDemo.xcworkspace -scheme CIDemo -sdk iphoneos -configuration
  Release
after_script:
- ./scripts/remove-key.sh
after_success:
- ./scripts/sign-and-upload.sh
env:
  global:
  - APP_NAME="CIDemo"
  - 'DEVELOPER_NAME="iPhone Distribution: Gazrey NetWork Technology Co.,Ltd."'
  - PROFILE_NAME="TravisCI_ADHOC"
  - secure: 
  - secure: 
